{% extends "manage_base.html" %}
{% block title %}修改密码{% endblock %}
{% block content %}
<div class="container">
  <form class="form-horizontal" method="post">
    <legend>修改密码</legend>
    <div class="form-group">
      <label for="oldpasswd" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" style="width: 25%;" id="oldpasswd" name="oldpasswd" placeholder="旧密码">
        </div>
    </div>
    <div class="form-group">
      <label for="newpasswd" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" style="width: 25%;" id="newpasswd" name="newpasswd" placeholder="新密码">
        </div>
    </div>
    <div class="form-group">
      <label for="passwdagain" class="col-sm-2 control-label">密码确认</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" style="width: 25%;" id="passwdagain" name="passwdagain" placeholder="密码确认">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">修改</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
