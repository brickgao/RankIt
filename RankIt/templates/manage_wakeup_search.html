{% extends "manage_base.html" %}
{% block title %}查询 - 起床签到任务{% endblock %}
{% block content %}
<div class = "container">
  <form class="form-horizontal" method="get" action="/manage/wakeup_event/search_result">
    <legend>查询 - 起床签到任务</legend>
    <div class="form-group">
      <label for="begin_date" class="col-sm-2 control-label">起始日期（必填）</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" style="width:70%;" id="begin_date" name="begin_date" placeholder="开始日期">
        <p class="help-block">格式为 yyyy-mm-hh</p>
      </div>
    </div>
    <div class="form-group">
      <label for="end_date" class="col-sm-2 control-label">截至日期（必填）</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" style="width:70%;" id="end_date" name="end_date" placeholder="截至日期">
        <p class="help-block">格式为 yyyy-mm-hh</p>
      </div>
    </div>
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" style="width:70%;" id="id" name="id" placeholder="ID">
      </div>
    </div>
    <div class="form-group">
      <label for="rank" class="col-sm-2 control-label">排名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" style="width:70%;" id="rank" name="rank" placeholder="排名">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">查询</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
